<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Friday Night Funkin Contacts - Pixelboostnation.com</title>
    <meta
      name="description"
      content="Get in touch with the Friday Night Funkin team. Contact us for support, feedback, or business inquiries. We're here to help with your gaming experience."
    />
    <meta
      name="keywords"
      content="Friday Night Funkin contact, FNF support, gaming contact, customer service"
    />
    <link rel="icon" type="image/x-icon" href="img/funkin512.jpg" />
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/header.css" />
    <link rel="stylesheet" href="css/footer.css" />
    <link rel="stylesheet" href="css/contacts.css" />
  </head>
  <body>
    <div id="header-placeholder"></div>

    <main>
      <section class="contacts-hero">
        <div class="container">
          <h1>Contact Us</h1>
          <p>Get in touch with the Friday Night Funkin team</p>
        </div>
      </section>

      <section class="contacts-content">
        <div class="container">
          <div class="contacts-grid">
            <div class="contact-info">
              <h2>Get In Touch</h2>

              <div class="map-container" style="margin-bottom: 40px">
                <h3>Find Us</h3>
                <!-- Responsive Google Maps iframe (UI in English) -->
                <div
                  style="
                    max-width: 100%;
                    height: 0;
                    padding-bottom: 56%;
                    position: relative;
                  "
                >
                  <iframe
                    title="Map ‚Äî 1 Cavill Avenue, Surfers Paradise"
                    src="https://www.google.com/maps?q=1%20Cavill%20Avenue%2C%20Surfers%20Paradise%20QLD%204217%2C%20Australia&hl=en&z=16&output=embed"
                    style="
                      border: 0;
                      position: absolute;
                      top: 0;
                      left: 0;
                      width: 100%;
                      height: 100%;
                    "
                    allowfullscreen
                    loading="lazy"
                    referrerpolicy="no-referrer-when-downgrade"
                  ></iframe>
                </div>
              </div>

              <div class="contact-methods">
                <div class="contact-method">
                  <div class="contact-icon">üìß</div>
                  <div class="contact-details">
                    <h3>Email</h3>
                    <p>contact@pixelboostnation.com</p>
                  </div>
                </div>

                <div class="contact-method">
                  <div class="contact-icon">üìû</div>
                  <div class="contact-details">
                    <h3>Phone</h3>
                    <p>+66 515 123 456</p>
                  </div>
                </div>

                <div class="contact-method">
                  <div class="contact-icon">üìç</div>
                  <div class="contact-details">
                    <h3>Address</h3>
                    <p>1 Cavill Avenue, Surfers Paradise QLD 4217, Australia</p>
                  </div>
                </div>
              </div>
            </div>

            <div class="contact-form-container">
              <h2>Send Us a Message</h2>
              <form
                class="contact-form"
                id="contact-form"
                onsubmit="submitForm(event)"
              >
                <div class="form-group">
                  <label for="name">Full Name *</label>
                  <input
                    type="text"
                    id="name"
                    name="name"
                    required
                    pattern="[A-Za-z\s]+"
                    title="Please enter only letters and spaces"
                    placeholder="Enter your full name"
                  />
                </div>

                <div class="form-group">
                  <label for="email">Email Address *</label>
                  <input
                    type="email"
                    id="email"
                    name="email"
                    required
                    placeholder="Enter your email address"
                  />
                </div>

                <div class="form-group">
                  <label for="message">Message *</label>
                  <textarea
                    id="message"
                    name="message"
                    rows="5"
                    required
                    placeholder="Enter your message here..."
                  ></textarea>
                </div>

                <button type="submit" class="btn btn-primary">
                  Send Message
                </button>
              </form>
            </div>
          </div>
        </div>
      </section>
    </main>

    <div id="footer-placeholder"></div>

    <script src="js/main.js"></script>
    <script src="js/contacts.js"></script>
  </body>
</html>
